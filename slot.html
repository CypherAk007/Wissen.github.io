<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="slot.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" name="check" class="button"><span><h4>Online Interactive class</h4></span>
            <br>
            <input type="radio" name="check" class="button"><span><h4>Offline Class</h4></span>
            
        </div>
   

    <div class="booking-form">
        <fieldset>
        <Label>Student Name</Label>
        <input type="text" class="form-control" placeholder="Enter the student name PLEASE!">
        </fieldset><br>
        <fieldset>
        <Label>Subject/Topic</Label>
        <input type="text" class="form-control" placeholder="subject/topic you have selected for the class PLEASE!">
        </fieldset>
        <br>
        <fieldset>
            <label >Studying </label>
            <input type="text" class="form-control" placeholder="Enter your class or degree">
        </fieldset>
        <br>
        <fieldset>
            <Label>Enter Email</Label>
            <input type="Email" class="form-control" name="email" placeholder="Enter email">
        </fieldset>
        <br>
        <fieldset>
            <LAbel>Teacher ID</LAbel>
            <input type="number" class="form-control" name="id" placeholder="7 digit ID">
        </fieldset>
        <br>
        <fieldset>
            <label >Address</label>
           <textarea name="message" class="form-control" cols="20" rows="1" ></textarea>
        </fieldset>
        <br>
        <fieldset>
        <Label>Interactive Medium and Date</Label>
        <select  name="Select" class="input-grp">
            <option value="Google" >Google meet</option>
            <option value="Microsoft">Microsoft Teams</option>
            <option value="Skype">Skype</option>  
            <option value="Zoom">Zoom</option> 
            <option value="Webx">Webex</option> 
        </fieldset> 
        <div class="input-grp">
          <LAbel>Date</LAbel>
            <input type="date" name="date" class="form-control select-date">

        </div>
        <input type="Submit" class="form-control" name="submit" value="Submit Details">
</div>

</div>
</body>
</html>
